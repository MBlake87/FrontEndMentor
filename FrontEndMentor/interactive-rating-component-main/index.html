<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="./app.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="content-rating">
      <img src="./images/icon-star.svg" alt="star-icon">
      <h1>How did we do?</h1>

      <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>>

      <div class="ratings">
        <button class="rating-num" data-set="inactive">1</button>
        <button class="rating-num" data-set="inactive">2</button>
        <button class="rating-num" data-set="inactive">3</button>
        <button class="rating-num" data-set="inactive">4</button>
        <button class="rating-num" data-set="inactive">5</button>
      </div>

      <button id="submit" class="submit">Submit</button>
    </div>
    <div class="content-end">
      <div class="thankyou">
        <img src="./images/illustration-thank-you.svg" alt="thank-you">
      </div>
      <div class="rating-selected">
        You selected
        <!-- Add rating here --> out of 5

      </div>

      <div class="thankyou-content">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>

    </div>

  </div>


</body>

</html>
