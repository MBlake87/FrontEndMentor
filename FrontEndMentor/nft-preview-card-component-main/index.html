<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="main">
    <img src="/images/image-equilibrium.jpg" class="mainImg" alt="">
    <div class="content">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <img src="/images/icon-ethereum.svg" alt="" class="icon1"><span>0.041 ETH</span>
        <img src="/images/icon-clock.svg" alt="" class="icon2"><span>3 days left</span>
      </div>
      <div class="footer">
        <img src="/images/image-avatar.png" alt="" class="avatar"><span>Creation of <a href="Jules Wyvern"></a></span>
      </div>
    </div>
  </div>
</body>

</html>
